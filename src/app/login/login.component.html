<div class="container">
    <h1>Login</h1>
    <form [formGroup]="loginDetails" (ngSubmit)="onSubmit(loginDetails)">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="johnDoe" formControlName="username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit" [disabled]="loginDetails.invalid">Submit</button>
            </div>
        </div>

    </form>
</div>
